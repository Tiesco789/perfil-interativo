<h1>Bem-vindo ao perfil interativo</h1>


<form (ngSubmit)="onSubmit()" [formGroup]="studentForm">
  <div class="form-group">
    <label for="nome">Nome e Sobrenome</label>
    <input formControlName="fullname" type="text" id="nome" name="nome" placeholder="Digite seu nome e sobrenome"
      required>
  </div>

  <div class="form-group">
    <label for="idade">Idade</label>
    <input formControlName="age" type="number" id="idade" name="idade" placeholder="Digite sua idade" min="1" required>
  </div>

  <div class="form-group">
    <label for="cidade">Cidade</label>
    <input formControlName="location" type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
  </div>

  <fieldset class="form-group">
    <legend>Você é estudante?</legend>
    <label>
      <input formControlName="isStudent" type="radio" name="isStudent" value="Sim" required>
      Sim
    </label>
    <label>
      <input formControlName="isStudent" type="radio" name="isStudent" value="Não">
      Não
    </label>
  </fieldset>

  <button type="submit" [disabled]="studentForm.invalid">Enviar</button>
</form>

<div *ngIf="showModal" class="modal" (click)="closeModal()">
  <div class="modal-box">
    <p>Perfil do Usuário</p>
    <p><b>Nome:</b> {{ studentForm.value.fullname }}</p>
    <p><b>Idade:</b> {{ studentForm.value.age }}</p>
    <p><b>Cidade:</b> {{ studentForm.value.location }}</p>
    <p><b>Ano de Nascimento:</b> {{ anoNasc }}</p>
    <p><b>É estudante:</b> {{ studentForm.value.isStudent }}</p>
  </div>
</div>
